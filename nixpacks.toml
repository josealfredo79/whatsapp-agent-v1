# Configuración Nixpacks para Railway - WhatsApp Agent
# Documentación oficial: https://nixpacks.com/docs/providers/node

providers = ["node"]

[variables]
NIXPACKS_NODE_VERSION = "20"

[phases.install]
cmds = ["cd frontend && npm ci --include=dev || npm install"]

[phases.build]
cmds = ["cd frontend && npm run build"]

[start]
cmd = "cd frontend && npm start"
